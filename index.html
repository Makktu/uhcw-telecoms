<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- STYLES -->
        <style type="text/css">
            .rightButtons {
                text-align: right;
            }

            ion-icon {
                font-size: 2rem;
            }
        </style>

        <!-- STYLES -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- vvvvvv ionic CDN links -->
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
        />
        <!-- ^^^^^^^ ionic CDN links -->
        <title>Budget Planner</title>
    </head>
    <body>
        <!-- <ion-app
            style="
                --ion-background-color: rgb(255, 255, 255);
                --ion-text-color: rgb(6, 6, 6);
            "
        > -->
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title style="font-size: 1.5rem"
                        >UHCW Telecoms</ion-title
                    >
                </ion-toolbar>
            </ion-header>
            <!-- HEAD ABOVE, BODY BELOW -->
            <ion-content>
                <ion-grid>
                    <!-- <ion-modal is-open="true">
                        <ion-content>Modal Content</ion-content>
                    </ion-modal> -->
                    <ion-row>
                        <ion-col size-md="6" offset-md="3">
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>
                                        <ion-icon
                                            name="call-outline"
                                        ></ion-icon>
                                        Find A Phone Number
                                    </ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating"
                                            >Enter Ward/Dept name or
                                            number</ion-label
                                        >
                                        <ion-input
                                            type="text"
                                            id="input-phone"
                                        ></ion-input>
                                    </ion-item>
                                    <div class="ion-text-right">
                                        <ion-button
                                            fill="outline"
                                            color="danger"
                                            id="btn-phone-cancel"
                                            ><ion-icon
                                                slot="start"
                                                name="close-outline"
                                            ></ion-icon
                                            >Cancel</ion-button
                                        >
                                        <ion-button
                                            color="success"
                                            id="btn-phone-confirm"
                                            ><ion-icon
                                                slot="start"
                                                name="add-circle-outline"
                                            ></ion-icon
                                            >Search</ion-button
                                        >
                                    </div>
                                    <!-- <ion-item>
                                        <img
                                            src="https://images.unsplash.com/photo-1534353436294-0dbd4bdac845?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
                                        />
                                    </ion-item> -->
                                </ion-card-content>
                            </ion-card>
                            <ion-card>
                                <ion-card-header>
                                    <ion-card-title>
                                        <ion-icon
                                            name="locate-outline"
                                        ></ion-icon>
                                        Find A Place
                                    </ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating"
                                            >Enter Ward/Dept name or room
                                            number</ion-label
                                        >
                                        <ion-input
                                            type="text"
                                            id="input-room"
                                        ></ion-input>
                                    </ion-item>
                                    <div class="ion-text-right">
                                        <ion-button
                                            fill="outline"
                                            color="danger"
                                            id="btn-room-cancel"
                                            ><ion-icon
                                                slot="start"
                                                name="close-outline"
                                            ></ion-icon
                                            >Cancel</ion-button
                                        >
                                        <ion-button
                                            color="success"
                                            id="btn-room-confirm"
                                            ><ion-icon
                                                slot="start"
                                                name="add-circle-outline"
                                            ></ion-icon
                                            >Search</ion-button
                                        >
                                    </div>
                                    <!-- <ion-item>
                                        <img
                                            src="https://images.unsplash.com/photo-1534353436294-0dbd4bdac845?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
                                        />
                                    </ion-item> -->
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <!-- <ion-row
                        ><ion-col size-md="6" offset-md="3" id="expenses-list">
                            <ion-list></ion-list> </ion-col
                    ></ion-row> -->
                    <!-- <ion-col size-md="6" offset-md="3" id="expenses-list">
                        <p class="ion-margin">
                            Total Expenses: <span id="total-expenses"></span>
                        </p>
                    </ion-col> -->
                </ion-grid>
            </ion-content>
            <ion-alert-controller></ion-alert-controller>
        </ion-app>
        <script defer type="module" src="scripts/app.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"
            integrity="sha512-L6uhvfNcUH0q/Y1IWnX/IlweC3hvYNIwSsvwWL2b2V7692tnGPxQwwDEpR8kFnUa0VSSNalR3FnEF4gr4jti+A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
