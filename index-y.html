<html>
    <head>
        <title>Title</title>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"
            integrity="sha512-L6uhvfNcUH0q/Y1IWnX/IlweC3hvYNIwSsvwWL2b2V7692tnGPxQwwDEpR8kFnUa0VSSNalR3FnEF4gr4jti+A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!--

<script type="text/javascript" src="worker.sql.js"></script>
-->

        <script type="text/javascript">
                        const SQL = await initSqlJs({
              // Required to load the wasm binary asynchronously. Of course, you can host it wherever you want
              // You can omit locateFile completely when running in node
              locateFile: file => `/node_modules/sql.js/dist/sql-wasm.wasm`
            });
                        var xhrLocal = new XMLHttpRequest();
                        xhrLocal.open("GET", "/chinook.db", true);
                        xhrLocal.responseType = "arraybuffer";

                        var localData;

                        xhrLocal.onload = function (e) {
                            var uInt8Array = new Uint8Array(this.response);
                            localData = new SQL.Database(uInt8Array);
                        };

                        xhrLocal.send();
        </script>
    </head>
    <body>
        <h1>Database Data</h1>
        <p id="res"></p>
    </body>
</html>
